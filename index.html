<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Odin Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="numpad">
            <div class="top_operators">
                <button>CE</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
            </div>
            <div class="side_operators">
                <button>+</button>
                <button>Enter</button>
            </div>
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="display">
                <p class="display_value"></p>
            </div>
            <div class="result">
                <h3>Result</h3>
                <p>123</p>
            </div>
        </div>
    </body>
</html>
